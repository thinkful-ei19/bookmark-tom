<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>

<body>

  <header role='banner'>
    <h1 class="titlecard">My Bookmarks</h1>
    <section class='nav hidden'>
        <button type="button" id='add-button' class="bookmark-add">Add Bookmark</button>
        <form action="sort by rating" id='starsort'>
          <label for="select">Minimum Star Rating</label>
            <select name="Minimum Rating" class='stars'>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </form>
    </section>
        <section class="adding hidden">
          <fieldset action="" id="js-add-bookmark-form">
              <form class="create-form">
                 Title <input type="text"  class="title" maxlength="30" placeholder="Enter Title" required>
                 Description <input class="description" maxlength="45" placeholder="Enter Description">
                 URL <input type="url" class='url'placeholder="ex: http://www...." required>
                      <div class="rating-radio" aria-controls="1-5 Rating">
                        <input id="rating1" type="radio" name="rating" value="1" checked>
                        <label for="rating1">1☆</label>
                        <input id="rating2" type="radio" name="rating" value="2">
                        <label for="rating2">2☆</label>
                        <input id="rating3" type="radio" name="rating" value="3">
                        <label for="rating3">3☆</label>
                        <input id="rating4" type="radio" name="rating" value="4">
                        <label for="rating4">4☆</label>
                        <input id="rating5" type="radio" name="rating" value="5">
                        <label for="rating5">5☆</label>
                      </div>
                <button type="submit">Submit</button>
                <button class="cancel" type="button">Cancel</button>
                </form>
              <!-- <div class="rating">
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
              </div> -->
             
          </fieldset>
        </section>
  </header>
  <main role='main'>
    <h1 class='introPlaceholder hidden ' id="first-bookmark hidden"> 
      Welcome to the Bookmark App, 
      Here is where your bookmarks will be stored.
      Click on the Add Bookmark button to get started.
    </h1>
    <ul class='bookmarks'>


    </ul>

  </main>
 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/eventhandle.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
