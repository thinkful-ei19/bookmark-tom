<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>

<body>

  <header role='banner'>
    <h1 class="titlecard">My Bookmarks</h1>
    <section class='nav hidden'>
        <button type="button" id='add-button' class="bookmark-add">Add Bookmark</button>
        <label for="select">Star Rating</label>
          <select name="Minimum Rating" class='stars'>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
    </section>
        <section class="adding hidden">
          <form action="" id="js-add-bookmark-form">
            <h1>Create a Bookmark</<h1>
              <div class="create-form">
                 Title <input type="text"  class="title">
                 Description <input class="description">
                 URL <input type="text" class='url'>
                 How many stars?<label for="select"></label>
                <select name="Minimum Rating" class='stars'>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button type="submit">Submit</button>
                <button class="cancel" type="button">Cancel</button>
              </div>
              <!-- <div class="rating">
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
              </div> -->
             
          </form>
        </section>
  </header>
  <main role='main'>
    <h1 class='introPlaceholder hidden ' id="first-bookmark hidden"> 
      Welcome to the Bookmark App, 
      Here is where your bookmarks will be stored.
      Click on the Add Bookmark button to get started.
    </h1>
    <ul class='bookmarks'>


    </ul>

  </main>
 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/eventhandle.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
