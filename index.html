<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>

<body>

  <header role='banner'>
    <h1>My Bookmarks</h1>
    <form action="add bookmark" id='add button'>
      <button type="submit">Add Bookmark</button>
    </form>
    <form action="sort by rating" id='starsort'>
      <label for="sort by rating">Minimum Rating</label>
      <select name="Minimum Rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </form>
    <form id="search-term">
      <input class="query" type="text" />
      <button class="go" value="Go">Go</button>
    </form>
  </header>
  <main role='main'>
    <h1 class='introPlaceholder'> 
      Welcome to the Bookmark App, 
      Here is where your book marks will be stored.
      Click on the Add Bookmark button to get started.
    </h1>
    <ul class='bookmarks'>


    </ul>

  </main>
 
  <link href="styles/lity.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/lity.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
